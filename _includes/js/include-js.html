<script>
    var allImages = [
        {% assign files = site.static_files | where_exp: 'f','f.path contains "objects/"' | map: 'name' %}{% for f in files %}{% if f contains '.jpg' or f contains '.png' %}{{ f | jsonify }}{% unless forloop.last %}, {% endunless %}{% endif %}{% endfor %}
    ];

    function getType() {
        var chosenType = this.value;
        if(chosenType == 'image-upload') {
            // set up image dropdown
            var imageForm = '<div class="form-group"><label for="image-upload">Image filename:</label><select class="custom-select" id="image-upload" aria-describedby="chooseImage"><option>Select an image file</option></select></div>'
            
            // add caption entry
            imageForm += '<div class="form-group"><label for="imageCaption">Image caption:</label><input class="form-control" id="imageCaption" placeholder="Describe image"></div>'

            // add alt text entry
            imageForm += '<div class="form-group"><label for="altText">Image alt text:</label><input class="form-control" id="altText" placeholder="Describe image"><small id="altText" class="form-text text-muted">Alt text provides screen reader users with a description of the image.</small></div>'

            // add image link (optional)
            imageForm += '<div class="form-group"><label for="imageLink">Image link (optional):</label><input class="form-control" id="imageLink" placeholder="Add a link to where you found your image"></div>'

            // add image width (optional)
            imageForm += '<div class="form-group"><label for="imageWidth">Image width (optional):</label><select class="custom-select" id="image-width" aria-describedby="imageWidth"><option>Select an image width</option><option value="25">25%</option><option value="50">50%</option><option value="75">75%</option><option value="100">100%</option></select></div>'

            // add submit button
            imageForm += '<button id="generate" class="btn btn-primary">Submit</button>'

            // add image form to page
            document.getElementById('form-content').innerHTML = imageForm;

            // create image dropdown
            for (let i = 0; i < allImages.length; i++) {
                function createDropItem(images) {
                    var option = document.createElement('option');
                    option.setAttribute('value', images[i]);
                    option.textContent = images[i];
                    return option;
                };

                // add items to image dropdown
                var image_id = document.getElementById('image-upload');
                image_id.appendChild(createDropItem(allImages));
            };

            var image = document.getElementById('image-upload');
            var btn = document.getElementById('generate');

            btn.addEventListener('click', function(){
                var chosenImage = image.value;
                var altText = document.getElementById('altText').value;
                var include = '<div class="card"><div class="m-4"><p><strong>Include Code </strong><br><small class="text-muted">Copy and paste all of the code below into your essay page</small><br><code>{% raw %}{% include feature/image.html filename="' + chosenImage + '" alt="' + altText + '" %}{% endraw %}</code></p></div></div>';
                document.getElementById('include-output').innerHTML = include;
            });
        } else if(chosenType == 'pdf') {
            // set up pdf dropdown
            var pdfForm = '<p>test</p>'

            // add pdf form to page
            document.getElementById('form-content').innerHTML = pdfForm;
        }
    };

    var include_sel = document.getElementById("include-type");
    include_sel.addEventListener('change', getType);
</script>
